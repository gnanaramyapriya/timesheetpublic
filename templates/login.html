<div class="row" ng-controller="logController">

	<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="row">
				<div class="alert alert-danger" ng-show="danger">
					<h3>{{message}}</h3>
				</div>
			</div>
			<div class="row">
				<h1>Login</h1>

			</div>

			<hr>
			<div class="row">
				<select ng-model="user.role">
					<option value="admin">admin</option>
					<option value="user">user</option>
				</select>
			</div>
			<div class="row">
				<label for="username">Username</label>
				<input id="username" class="form-control" type="text" placeholder="Enter Username" ng-model="user.name"><br><br>
			</div>
			<div class="row">
				<label for="password">Password</label>
				<input id="password" class="form-control" type="password" placeholder="Enter Password" ng-model="user.password"><br>
			</div>
			<hr>	 
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary" onclick="this.disabled = true" ng-click="submit(user)">   login   </button></div>
					<div class="col-md-5">
						<button type="submit" onclick="this.disabled = true" class="btn btn-primary"><a href="#register" id="register">register</a></button>
					</div>
			</div>

			</div>
		</div>
